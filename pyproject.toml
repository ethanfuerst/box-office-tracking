[tool.poetry]
name = "box-office-tracking"
version = "0.1.0"
description = ""
authors = ["Ethan Fuerst"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
gspread = "^5.12.4"
pandas = "^2.1.4"
gspread-formatting = "^1.1.2"
duckdb = "^1.1.3"
modal = "^0.64.52"
python-dotenv = "^1.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py310"]
skip-string-normalization = true
